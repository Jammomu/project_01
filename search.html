<style>
    .head-search {

        width: 100%;
        height: 80px;
        background-color: white;
        text-align: right;
        display: none;
    }
    .head-search-bar {
        position: relative;
        font-size: 1.8rem;
        line-height: 5rem;  
        width: 100%;
        text-indent: 2rem;
        transition: all 0.5s;
        text-align: right;
        height: 100%;
        padding-right: 20%;
        border: 0px;
        outline: none;
        z-index: 100;
    }
</style>
<div class="head-search">

    <input class="head-search-bar" type="text" name="s" placeholder="검색하기 ">

</div>
<script>
    $(function(){
        $('#search').click(function(){
            if($('.head-search').css('display')=='none'){
                $('.head-search').show()
            }
            else{
                $('.head-search').hide()

            }
        });
    });
</script>
